<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col15">
                    <label><b>input1</b></label>
                </div>
                <div class="col85">
                    <input type="text" name="input1" placeholder="input1" style="width:87.5%;">
                </div>
            </div>
            <div class="content">
                <div class="left">
                    <div class="row">
                        <div class="col30">
                            <label><b>input2</b></label>
                        </div>
                        <div class="col70">
                            <input type="text" name="input2" placeholder="input2" style="width:80%;">
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="row">
                        <div class="col30">
                            <label><b>input3</b></label>
                        </div>
                        <div class="col70">
                            <input type="text" name="input3" placeholder="input3" style="width:100%;">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col15">
                    <label><b>input4</b></label>
                </div>
                <div class="col85">
                    <input type="text" name="input4" placeholder="input4" style="width:70%;">
                </div>
            </div>
            <div class="row">
                <div class="col15">
                    <label><b>textarea</b></label>
                </div>
                <div class="col85">
                    <textarea style="resize:none;width:87.5%;height:200px;" placeholder="Say something here."></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col15">
                    <label><b>picture1</b></label>
                </div>
                <div class="col85">
                    <img src="boat.jpeg">
                </div>

    </div>

</html>
