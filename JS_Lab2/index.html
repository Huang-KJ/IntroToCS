<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p><img id="die1" src="die1.png" alt="die 1 image">
        <img id="die2" src="die1.png" alt="die 2 image">
        <img id="die3" src="die1.png" alt="die 3 image">
        <img id="die4" src="die1.png" alt="die 4 image">
        <img id="die5" src="die1.png" alt="die 5 image">
        <img id="die6" src="die1.png" alt="die 6 image">
    </p>
    <p>
        <img id="die7" src="die1.png" alt="die 7 image">
        <img id="die8" src="die1.png" alt="die 8 image">
        <img id="die9" src="die1.png" alt="die 9 image">
        <img id="die10" src="die1.png" alt="die 10 image">
        <img id="die11" src="die1.png" alt="die 11 image">
        <img id="die12" src="die1.png" alt="die 12 image">
    </p>
    <form action="#">
        <input id='rollButton' type="button" value="Roll Dice">
    </form>
    <div id="freqTableDiv"></div>
    <script>
    var freq1 = 0;
    var freq2 = 0;
    var freq3 = 0;
    var freq4 = 0;
    var freq5 = 0;
    var freq6 = 0;
    var totalDice = 0;

    function start() {
        var botton = document.getElementById('rollButton');
        botton.addEventListener('click', rollDice, false);
    }

    function rollDice() {
        var face;
        for (var i = 1; i <= 12; ++i) {
            face = Math.floor(1 + Math.random() * 6);
            setImage(i, face);
            tallyRolls(face);
            ++totalDice;
        }
        updateFreqTable();
    }

    function setImage(dieNum, face) {
        var dieImg = document.getElementById('die' + dieNum);
        dieImg.setAttribute('src', 'die' + face + '.png');
        dieImg.setAttribute('alt', 'die image with' + face + 'spot(s)');
    }

    function tallyRolls(face) {
        switch (face) {
            case 1:
                ++freq1;
                break;
            case 2:
                ++freq2;
                break;
            case 3:
                ++freq3;
                break;
            case 4:
                ++freq4;
                break;
            case 5:
                ++freq5;
                break;
            case 6:
                ++freq6;
                break;
        }
    }

    function updateFreqTable() {
        var tableDiv = document.getElementById('freqTableDiv');
        tableDiv.innerHTML = "<table>" +
            "<caption>Die Rolling Frequency</caption>" +
            "<thead><th>Face</th><th>Frequency</th>" +
            "<th>Percent</th><thead>" +
            "<tbody><tr> <td>1</td> <td>" + freq1 + "</td> <td>" + Math.floor((freq1 / totalDice) * 100) + "%" + "</td> </tr>" +
            "<tr> <td>2</td> <td>" + freq2 + "</td> <td>" + Math.floor((freq2 / totalDice) * 100) + "%" + "</td> </tr>" +
            "<tr> <td>3</td> <td>" + freq3 + "</td> <td>" + Math.floor((freq3 / totalDice) * 100) + "%" + "</td> </tr>" +
            "<tr> <td>4</td> <td>" + freq4 + "</td> <td>" + Math.floor((freq4 / totalDice) * 100) + "%" + "</td> </tr>" +
            "<tr> <td>5</td> <td>" + freq5 + "</td> <td>" + Math.floor((freq5 / totalDice) * 100) + "%" + "</td> </tr>" +
            "<tr> <td>6</td> <td>" + freq6 + "</td> <td>" + Math.floor((freq6 / totalDice) * 100) + "%" + "</td> </tr>" +
            "</tbody></table>";
    }
    window.addEventListener('load', start, false);
    </script>
</body>

</html>
